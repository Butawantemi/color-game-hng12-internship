<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Guessing Game</h1>
        
        <!-- Game Instructions -->
        <p data-testid="gameInstructions">Guess the correct color!</p>

        <!-- Target Color Box -->
        <div id="colorBox" data-testid="colorBox"></div>

        <!-- Color Options -->
        <div class="color-options">
            <button class="colorOption" data-testid="colorOption"></button>
            <button class="colorOption" data-testid="colorOption"></button>
            <button class="colorOption" data-testid="colorOption"></button>
            <button class="colorOption" data-testid="colorOption"></button>
            <button class="colorOption" data-testid="colorOption"></button>
            <button class="colorOption" data-testid="colorOption"></button>
        </div>

        <!-- Game Status -->
        <p id="gameStatus" data-testid="gameStatus"></p>

        <!-- Score Counter -->
        <p>Score: <span id="score" data-testid="score">0</span></p>

        <!-- New Game Button -->
        <button id="newGameButton" data-testid="newGameButton" class="new-game-button">New Game</button>
    </div>
    <footer><p>&copy; Made with ❤️ by Japhet Paul Butawantemi. All rights reserved.</p></footer>
    <script src="script.js"></script>
</body>
</html>
